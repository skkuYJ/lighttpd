$HTTP["host"] == "google.io" {
	server.document-root = "/var/www/html/google/docroot/"
} else $HTTP["host"] == "naver.io" {
	server.document-root = "/var/www/html/naver/docroot/"
}

static-file.exclude-extensions = (".fcgi", ".php", ".rb", "~", ".inc")
index-file.names = ("index.html")
#alias.url = ("/test" => "/var/www/html/gogo/my_folder/test_for_this/")


mysql-vhost.db		= "lighttpd"
mysql-vhost.user	= "user01"
mysql-vhost.pass	= "user01"
#mysql-vhost.sock	= "/tmp/mysql.sock"
mysql-vhost.sql		= "SELECT docroot FROM domains WHERE '?';"
mysql-vhost.hostname	= "localhost"
mysql-vhost.port	= 3306
