server.modules = (
#	"mod_alias",
	"mod_mysql_vhost",
)

server.document-root = "/var/www/html"
server.port = 40017
#server.dir-listing = "enable"
#dir-listing.activate= "enable"

mimetype.assign = (
	".html" => "text/html",
	".txt" => "text/plain",
	".jpg" => "image/jpeg",
	".js" => "text/javascirpt",
	".css" => "text/css",
	".png" => "image/png"
)

#$HTTP["host"] == "<DOMAIN_FROM_DATABASE>" {
